<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goction Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        body, html {
            height: 100%;
            background-color: #1B1B1F;
        }
        .hero {
            background-color: #1B1B1F;
        }
        .title {
            color: #3DD68C !important;
        }
        .box {
            background-color: #2D2D30;
        }
        .label {
            color: #ffffff;
        }
        .button.is-primary {
            background-color: #3DD68C;
        }
        .button.is-primary:hover {
            background-color: #32B574;
        }
    </style>
</head>
<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <form action="/login" method="post" class="box">
                            <div class="has-text-centered mb-5">
                                <img src="https://github.com/goction/goction/raw/master/goction.png" alt="Goction Logo" width="300">
                            </div>
                            <h1 class="title has-text-centered">Goction Login</h1>
                            <div class="field">
                                <label for="username" class="label">Username</label>
                                <div class="control">
                                    <input type="text" name="username" id="username" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <label for="password" class="label">Password</label>
                                <div class="control">
                                    <input type="password" name="password" id="password" class="input" required>
                                </div>
                            </div>
                            <div class="field">
                                <button type="submit" class="button is-primary is-fullwidth">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
